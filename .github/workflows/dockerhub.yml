name: Build image and push to docker hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: repository checkout
        uses: actions/checkout@v2
  
      - name: docker hub login
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DH_USERNAME}}
          password: ${{secrets.DH_PASSWORD}}

      - name: main_library image build and push
        run: |
          docker build -t milenaj/mainlib:latest ./lab12/main-library
          docker push milenaj/mainlib:latest
    
      - name: city_library imate build and push
        run: |
          docker build -t milenaj/citylib:latest ./lab12/city-library
          docker push milenaj/citylib:latest
          
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Copy files
        run: |
          sudo mkdir -p /.minikube/profiles/minikube
          echo "${{ secrets.CA_CERT }}" | sudo tee /.minikube/ca.crt > /dev/null
          echo "${{ secrets.CLIENT_CERT }}" | sudo tee /.minikube/profiles/minikube/client.crt > /dev/null
          echo "${{ secrets.CLIENT_KEY }}" | sudo tee /.minikube/profiles/minikube/client.key > /dev/null
          sudo mkdir -p $HOME/.kube
          sudo cp kubeconfig.yaml $HOME/.kube/config
        
      - name: Set up kubectl
        uses: azure/setup-kubectl@v1

      - name: Run kubectl command
        run: |
          kubectl get pods --insecure-skip-tls-verify
          kubectl set image deployment/citylibdepl citylibrary=milenaj/citylib:latest --insecure-skip-tls-verify
          kubectl rollout restart deployment/citylibdepl --insecure-skip-tls-verify
          kubectl set image deployment/mainlibdepl mainlibrary=milenaj/mainlib:latest --insecure-skip-tls-verify
          kubectl rollout restart deployment/mainlibdepl --insecure-skip-tls-verify
